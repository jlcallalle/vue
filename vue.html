<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Declarativo y Manipulaci√≥n de DOM</title>
    <style>
    .green {
        color:green;
    }
    .red {
        color:red;
    }
    .orange {
        color:orange;
    }
    .uppercase {
        text-transform: uppercase;
    }
    </style>
</head>
<body>
    <!-----Valores din√°micos: v-bind ----->
    <div id="app" v-bind:style="{ background: '#' + color }"> 
        <img 
        v-on:mouseover="toggleShowPrices"   
        v-on:mouseout="toggleShowPrices" 
        v-bind:src="img" v-bind:alt="name" width="100"
        > 


        <!------ Directivas de flujo condicional: v-if ------>
        <!-- <h1 v-bind:class="changePercent > 0 ? 'green' : 'red' ">{{name}} - {{symbol}} -->

       <h1 v-bind:class="changePercent > 0 ? 'green' : 'red' ">{{ title }}

            <span v-if="changePercent > 0"> üëç</span>
            <span v-else-if="changePercent < 0"> üëé</span>
            <span v-else> ü§û </span>
            <!-- 
            <span v-show="changePercent > 0"> üëç</span>
            <span v-show="changePercent < 0"> üëé</span>
            <span v-show="changePercent === 0"> ü§û </span> -->

            <!----- Manejo de Eventos: v-on ----->
            <span v-on:click="toggleShowPrices"> {{ showPrices ? 'üôâ' : 'üôà'}} </span>

        </h1>

        <input type="number" v-model="value">
        <span> {{ converteValue }}</span>
       <!--<span> {{ value }}</span> --> 
       
        <!-------- Renderizado en listas: v-for ---------->
        <ul>
            <li v-for="(p, i) in prices" v-bind:key="p">
                {{ i }} - {{ p }}
            </li>
        </ul> 


        <ul v-show=showPrices>
            <li class="uppercase"
                v-bind:class="{ orange: p.value == price, red: p.value < price, green: p.value > price  }"
                v-for="(p, i) in priceWithDays" 
                v-bind:key="p.day">
                {{ i }} - {{ p.day }} - {{ p.value }}
            </li>
        </ul>


        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',

            data () {
                return {
                    name: 'Bitcoin ',
                    symbol: 'BTC',
                    img: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
                    changePercent: -1,
                    value: 0,
                    color: 'f4f4f4',
                    price: 8400,
                    prices: [8400,7900,8200,9000,9400,1000,2000],
                    priceWithDays: [
                        { day: 'lunes', value: 8400 },
                        { day: 'martes', value: 8100 },
                        { day: 'miercoles', value: 8300 },
                        { day: 'jueves', value: 8210 },
                        { day: 'viernes', value: 7400 },
                        { day: 's√°bado', value: 9400 },
                        { day: 'domingo', value: 9400 },
                    ],
                    showPrices: false
                    
                }
            },
            computed: {
                title () {
                    return `${this.name} - ${this.symbol}`
                },
                converteValue () {
                    if(!this.value){
                        return 0
                    }
                    return this.value / this.price
                }
            },
            watch: {
                showPrices (newVal, oldVal) {
                    console.log(newVal, oldVal);
                    //console.log('aaa');
                }
            },
            methods: {
                toggleShowPrices(){
                    this.showPrices = !this.showPrices
                    this.color = this.color.split('').reverse().join('')
                }
            }

        })
    </script>
</body>
</html>
