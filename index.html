<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
   <div id="app">
       <h1>{{title}}</h1>
       <p>{{ 1 + 1 + 1 }}</p>
       <p>{{ true || false }}</p>
       <p>{{ true ? true : false }}</p>
       <p>{{ 'string'.toUpperCase() }}</p>
       <p>{{ JSON.stringify({ name: 'nacho'}) }}</p>
       <!-- la propiedad title tiene que esar definida en data-->
   </div>
   <script>
    //    let title = 'titulo';
    //    const h1 = document.getElementById('h1');
    //    h1.innerText = title;
    //    title = 'chau';
    //    h1.innerText = title;
    //cada vez que cambiamos el valor de la propiedad title, tendriamos que cambiar la vista,
    //con vue, se cambiaria por que es reactivo

    //definimos la instancia new Vue, funcion constructora vue, recibe un objeto 
    const app = new Vue({
        el: '#app',
        data () {
            return {
                title: 'Hola Vue!'
            }
        }
    })
    // desde consola, podemos cambiar el valor del title, cada vez que el valor de la propiedad cambiar en la vista se visualiza
    // app.title = 'chau vue'
    // "chau vue"

   </script>

   
</body>
</html>
